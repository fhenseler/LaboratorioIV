<!-- <app-cabecera> </app-cabecera> -->
<mat-toolbar color="accent">
    <mat-toolbar-row>
        <span>Jugador : {{nombreJugador}}</span>
    </mat-toolbar-row>
</mat-toolbar>

    <div class="container animated fadeInUp" style="text-align:center ;background-color: whitesmoke; margin-top: 5%">
     

            <div style="border: 10px solid #f1f1f1;
            padding: 10px;
            background:black;">
                <br>
                <br>
                <div [hidden]="!mostrar">
                    <!-- <h5>Pulsa generar palabra para jugar</h5> -->

                </div>
                <div [hidden]="mostrar">

               
                <h5>Tiempo: {{Tiempo}}</h5>
                <h5>Palabra desordenada: {{palabraDesordenada}}</h5>
                </div>
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <input class="form-control" type="text" id="palabraIngresada" [(ngModel)]="palabraIngresada">
                    </div>
                </div>
                <h2></h2>
                <button class="btn btn-primary" mat-raised-button color="warn" id="botonGenerar" (click)="generarPalabra()">Empezar</button>
                <br>
                <br>
                <div [hidden]="esconderBotones">
                    <button class="btn btn-success" mat-raised-button id="botonVerificar" (click)="jugar()">Confirmar</button>
                    <button class="btn btn-danger" mat-raised-button id="botonRendirse" (click)="rendirse()">Rendirse</button>
                </div>
                <h2></h2>
                <div class="row">
                        <div class="col-lg-6 offset-lg-3">
                            <h5 *ngIf="resultado == true">
                                <h5 class="alert alert-success">Excelente, ¡adivinaste la palabra desordenada en {{tiempoUtilizado}} segundos!</h5>
                            </h5>
                            <h5 *ngIf="resultado == false">
                                <h5 class="alert alert-warning">¡Que lástima, no la adivinaste, seguí intentando!</h5>
                            </h5>
                        </div>
                </div>
            </div>
        </div>
